<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Greeting3 Page 1</title>
    <style type="text/css">
        div {
            padding: 5px;
        }
    </style>
</head>
<body>

<div>
    <div>
        <input type="text" id="username" name="username" value="18911873379" alt="请输入用户名" autocomplete="off"/>
    </div>
    <div>
        <input type="password" id="password" name="password" value="654321" alt="请输入密码" autocomplete="off"/>
    </div>


    <div>
        <input type="button" id="ok" name="ok" value="login" onclick="connect()"/>
    </div>
</div>
<div>
    <div>
        <input type="text" id="destUsername" name="destUsername" value="13611212304" alt="" autocomplete="off"/>
    </div>
    <div>
        <input type="text" id="message" name="message" value="" alt="" autocomplete="off"/>
    </div>
    <div>
        <input type="button" id="send" name="send" value="send message" onclick="sendMsg()"/>
    </div>
</div>
<div>
    <p id="response"></p>
</div>

<script src="../js/jquery/jquery-3.3.1.js"></script>
<script src="../js/ws/stomp.js"></script>
<script src="../js/ws/sockjs.js"></script>

<script type="text/javascript">
    var stompClient = null;
    //加载完浏览器后  调用connect（），打开双通道
    $(function () {
        //打开双通道
        //connect()
    })
    //强制关闭浏览器  调用websocket.close（）,进行正常关闭
    window.onunload = function () {
        disconnect()
    }

    function connect() {
        var socket = new SockJS('https://xyzla.com/socket'); //连接SockJS的endpoint名称为"socket"
        stompClient = Stomp.over(socket);//使用STMOP子协议的WebSocket客户端
        var headers = {
            username: $("#username").val(),
            password: $("#password").val()
        };
        console.log("HEADERS:\t" + JSON.stringify(headers));
        stompClient.connect(headers, function (frame) {//连接WebSocket服务端
            console.log('Connected:' + frame);
            stompClient.subscribe('/user/' + $('#username').val() + '/v3/greeting', function (response) {
                showResponse(JSON.parse(response.body));
            });
        });
    }

    function sendMsg() {
        stompClient.send("/app/v3/greeting/" + $("#destUsername").val(), {}, JSON.stringify({'message': $("#message").val()}));
    }

    //关闭双通道
    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }

    function showResponse(message) {
        var response = $("#response");
        response.append("<p>" + message.username + "&nbsp;&nbsp;&nbsp;&nbsp;" + message.body + "</p>");
    }
</script>

</body>
</html>
